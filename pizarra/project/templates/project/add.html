{% extends 'core/base.html'%}

{% load static %} 

{% block content %}
<h1 class="mb-6 text-3xl">Add project</h1>
<form class="form-container" method="post" action=".">
    {% csrf_token %}
    <div>
        <label class="text-black">Name</label>
        <br>
        <input name="name" type="text" class="form-input" placeholder="Please write project name...">
        <br>
    </div>
    <div>
        <label class="text-black">Description</label>
        <br>
        <textarea name="description" class="form-textarea" rows="5" placeholder="Please write your project description here..."></textarea>
    </div>
    <div>
        <button class="btn-submit">Submit</button>
    </div>
</form>
{% endblock %}

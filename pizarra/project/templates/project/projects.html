{% extends 'core/base.html'%}
{% load static %}
{% block content %}
<h1 class="mb-6 text-3xl">Projects</h1>
<a href=" {% url 'project:add' %}" class="btn-add">Add project</a>
<div class="mt-6 grid grid-cols-4 gap-4">
    {% for project in projects %}
    <div class="py-6 px-6 bg-slate-200">
        <a href="{% url 'project:project' project.id %}">
            <h2 class="mb-4 text-xl">{{ project.name|truncatechars:15 }}</h2>
            <p class="text-sm text-slate-600">
                {{ project.description|truncatechars:20 }}
            </p>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}

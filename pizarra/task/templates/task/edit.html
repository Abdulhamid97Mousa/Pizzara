{% extends 'core/base.html'%}

{% block content %}
<h1 class="mb-6 text-3xl">Edit task</h1>
<form class="mt-6 space-y-4" method="post" action=".">
    {% csrf_token %}
    <div>
        <label class="form-label">Name</label>
        <br>
        <input value=" {{ task.name }}"  name="name" type="text" class="form-input">
        <br>
    </div>

    <div>
        <label class="form-label">Description</label>
        <br>
        <textarea name="description" class="form-textarea">{{task.description}}</textarea>
    </div>

    <div>
        <button class="btn-submit">Submit</button>
    </div>
</form>
{% endblock %}
